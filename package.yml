name       : powerline
version    : 2.5
release    : 2
source     :
    - https://github.com/powerline/powerline/archive/2.5.tar.gz : ba2d96d9365458b1e539f2b715d9e3a32a9b12328da4bf95a44ba2b7fc52a7fe
license    : MIT
component  : system.utils
summary    : Powerline vim plugin and shell prompts
description: |
    Powerline is a statusline plugin for vim, and provides statuslines and prompts for several other applications, including zsh, bash, tmux, IPython, Awesome and Qtile.
builddeps  :
    - python-setuptools
build      : |
    %python_setup
install    : |
    %python_install
